<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Product Information</h3>
                </div>
                <div class="card-body">
                    <form #productForm="ngForm">
                        <div class="form-group">
                            <label for="inputProductName">Product Name</label>
                            <input type="text" id="inputProductName" class="form-control" [(ngModel)]="product.name"
                                name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="inputDescription">Product Description</label>
                            <textarea id="inputDescription" class="form-control" rows="4"
                                [(ngModel)]="product.description" name="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="inputPrice">Price</label>
                            <input type="number" id="inputPrice" class="form-control" [(ngModel)]="product.price"
                                name="price" required>
                        </div>
                        <div class="form-group">
                            <label for="inputCategory">Category</label>
                            <select id="inputCategory" class="form-control custom-select"
                                [(ngModel)]="product.categoryName" name="categoryName" required>
                                <option *ngFor="let category of categories" [value]="category.categoryName">
                                    {{category.categoryName}}</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card card-secondary">
                <div class="card-header">
                    <h3 class="card-title">Images & Files</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="files">Select Images</label>
                        <input type="file" id="files" class="form-control" (change)="onFilesChange($event)" multiple />
                    </div>

                    <!-- Display multiple image previews -->
                    <div class="form-group">
                        <label for="imagePreviews">Image Previews</label>
                        <div *ngIf="imagePreviews.length > 0">
                            <div *ngFor="let imagePreview of imagePreviews">
                                <img [src]="imagePreview" class="img-thumbnail" width="100" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-secondary" (click)="router.navigate(['/products'])">Cancel</button>
            <button (click)="uploadImagesAndCreateProduct()" class="btn btn-primary">Create Product</button>

        </div>
    </div>
</section>
