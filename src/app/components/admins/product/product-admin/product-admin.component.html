<!-- Nội dung bảng sản phẩm -->
<!-- Liệt kê sản phẩm với checkbox để chọn -->


<button class="btn btn-danger" (click)="deleteSelectedProducts()">Xóa đã chọn</button>
<button class="btn btn-success" [routerLink]="'/admin/products/create'">Thêm mới</button>


<table class="table table-striped projects">
    <thead>
        <tr>
            <th>#</th>
            <th>Sản phẩm</th>
            <th>Ảnh</th>
            <th>Tiến độ</th>
            <th class="text-center">Trạng thái</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td><input type="checkbox" (change)="toggleProductSelection(product.id)" /></td>
            <td>{{ product.name }}</td>
            <td>
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <img [src]="product.url" alt="Ảnh sản phẩm" class="table-avatar"
                            style="cursor: pointer; width: 50px; height: 50px;" (click)="openImageModal(product)">
                    </li>
                </ul>
            </td>
            <td class="project_progress">
                <div class="progress progress-sm">
                    <div class="progress-bar bg-green" role="progressbar" style="width: 57%"></div>
                </div>
                <small>57% Complete</small>
            </td>
            <td class="project-state">
                <span class="badge badge-success">Success</span>
            </td>
            <td class="project-actions text-right">
                <button class="btn btn-warning" [routerLink]="['/admin/products/edit', product.id]">Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal chọn ảnh -->
<ng-template #imageModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Chọn ảnh</h5>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-wrap">
            <div *ngFor="let image of imageList" class="p-2">
                <img [src]="image" class="img-thumbnail" [ngClass]="{'border-primary': selectedImage === image}"
                    style="width: 80px; height: 80px; cursor: pointer;" (click)="selectImage(image)">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel click')">Hủy</button>
        <button type="button" class="btn btn-primary" (click)="saveImage(); modal.close()">Lưu ảnh</button>
    </div>
</ng-template>
<div class="pagination mt-4">
    <ul class="pagination-list list-inline text-center">
        <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item">
            <a href="javascript:void(0);" (click)="onPageChange(i + 1)" class="page-link"
                [class.active]="i + 1 === currentPage">{{ i + 1 }}</a>
        </li>
    </ul>
</div>
