<div class="container mt-4">
    <div class="row">
        <!-- Phần chọn tháng và năm -->
        <div class="col-md-6">
            <div class="form-group">
                <label for="month">Chọn tháng:</label>
                <select id="month" [(ngModel)]="selectedMonth" class="form-control">
                    <option *ngFor="let m of months" [value]="m.value">{{ m.label }}</option>
                </select>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="year">Chọn năm:</label>
                <select id="year" [(ngModel)]="selectedYear" class="form-control">
                    <option *ngFor="let y of years" [value]="y">{{ y }}</option>
                </select>
            </div>
        </div>
    </div>

    <button (click)="loadTopProducts()" class="btn btn-primary mt-3">Tải dữ liệu</button>

    <!-- Bảng danh sách sản phẩm bán chạy -->
    <table class="table table-striped table-bordered mt-4">
        <thead>
            <tr>
                <th>#</th>
                <th>Tên sản phẩm</th>
                <th>Số lượng bán</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ p.productName }}</td>
                <td>{{ p.totalSold }}</td>
            </tr>
        </tbody>
    </table>

    <!-- Biểu đồ bán hàng -->
    <div class="card card-success mt-4">
        <div class="card-header">
            <h3 class="card-title">Biểu đồ bán hàng</h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="card-body">
            <div class="chart">
                <canvas id="revenue-chart-canvas"
                    style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%; display: block;"></canvas>
            </div>
        </div>
    </div>
</div>
